<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="img/file.ico">
    <link rel="stylesheet" href="css/home.css">
    <title>Tareas</title>
</head>

<body>
    <div class="wrapper vh-100">
        <!-- Sidebar -->
        <nav id="sidebar">
            <!-- Logo de la empresa -->
            <div class="sidebar-header">
                <img src="./img/logoWorkChat.jpg" alt="Logo de la empresa" class="img-fluid" style="max-width: 200px;">
            </div>
            <!-- Menú de navegación -->
            <div class="list-unstyled components">
                <div class="enlace">
                    <a href="home.html"><i class="fas fa-users"></i> Equipos</a>
                </div>
                <div class="enlace">
                    <a href="calendario.html"><i class="fas fa-calendar-alt"></i> Calendario</a>
                </div>
                <div class="enlace">
                    <a href="tareas.html"><i class="fas fa-tasks"></i> Tareas</a>
                </div>
            </div>
            <!-- Eslogan -->
            <div class="sidebar-slogan">
                <h4>Todo tu equipo, una sola conversación.</h4>
            </div>
        </nav>

        <!-- Contenido Principal -->
        <div class="content">
            <div class="header-horizontal">
                <div class="user-profile">
                    <h5>¡Bienvenido usuario!</h5>
                </div>
                <div class="optiones-header">
                    <div class="notification">
                        <i class="fas fa-bell"></i>
                    </div>
                    <div class="logout-btn" id="logoutButton">
                        <a href="#" class="btn btn-danger">Cerrar Sesión</a>
                    </div>
                </div>
            </div>

            <!-- Título del espacio de trabajo -->
            <div class="workspace-title">
                <div class="container p-3">
                    <div class="container p-4">
                        <h3>Crear Nueva Tarea</h3>
                    </div>
                    <form>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="nombreTarea" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombreTarea" placeholder="Nombre tarea">
                            </div>
                            <div class="col">
                                <label for="responsable" class="form-label">Responsable</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="responsable"  placeholder="Añadir responsable">
                                    <button class="btn btn-outline-secondary" type="button">+</button>
                                </div>
                            </div>
                            <div class="col">
                                <label for="estado" class="form-label">Estado</label>
                                <select class="form-select" id="estado">
                                    <option value="en-curso">En curso</option>
                                    <option value="completado">Completado</option>
                                    <option value="pendiente">Pendiente</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="fecha" class="form-label">Fecha</label>
                                <div class="input-group">
                                    <input type="date" class="form-control" id="fecha">
                                    <button class="btn btn-outline-secondary"><i class="fa fa-calendar"></i></button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
