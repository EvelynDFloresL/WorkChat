<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="img/file.ico">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>

<body>
    <nav class="navbar w-100 h-20 nav-regresar fixed-top">
        <a href="index.html">
            <i class="fas fa-arrow-left fa-2x btn-regresar"></i>
        </a>
    </nav>
    <div class="background">
        <div class="bg-purple">
        </div>
        <div class="bg-image"></div>
    </div>
    <div class="login-wrapper">
        <!-- Formulario de login -->
        <div class="login-container">
            <div class="d-flex justify-content-center">
                <img src="img/logoWorkChat.jpg" alt="Logo de la app" class="logo">
            </div>
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="emailLogin">E-mail:</label>
                    <input type="email" id="emailLogin" name="emailLogin" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="passwordLogin">Contraseña:</label>
                    <input type="password" id="passwordLogin" name="passwordLogin" class="form-control" required>
                </div>
                <div class="container-btn-enviar">
                    <button type="button" id="loginButton" name="login_submit"
                        class="btn-enviar btn btn-primary btn-login">
                        Iniciar Sesión
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script type="module"  src="./js/login.js"></script>
</body>

</html>
