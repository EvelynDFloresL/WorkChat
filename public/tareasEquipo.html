<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="img/file.ico">
    <link rel="stylesheet" href="css/home.css">
    <title>Tareas</title>
</head>

<body>
    <div class="wrapper vh-100">
        <!-- Sidebar -->
        <nav id="sidebar">
            <!-- Logo de la empresa -->
            <div class="sidebar-header">
                <img src="./img/logoWorkChat.jpg" alt="Logo de la empresa" class="img-fluid" style="max-width: 200px;">
            </div>
            <!-- Menú de navegación -->
            <div class="list-unstyled components">
                <div class="enlace">
                    <a href="home.html"><i class="fas fa-users"></i> Equipos</a>
                </div>
                <div class="enlace">
                    <a href="calendario.html"><i class="fas fa-calendar-alt"></i> Calendario</a>
                </div>
                <div class="enlace">
                    <a href="tareas.html"><i class="fas fa-tasks"></i> Tareas</a>
                </div>
            </div>
            <!-- Eslogan -->
            <div class="sidebar-slogan">
                <h4>Todo tu equipo, una sola conversación.</h4>
            </div>
        </nav>

        <!-- Contenido Principal -->
        <div class="content">
            <div class="header-horizontal">
                <div class="user-profile">
                    <h5>¡Bienvenido usuario!</h5>
                </div>
                <div class="optiones-header">
                    <div class="notification">
                        <i class="fas fa-bell"></i>
                    </div>
                    <div class="logout-btn" id="logoutButton">
                        <a href="#" class="btn btn-danger">Cerrar Sesión</a>
                    </div>
                </div>
            </div>

            <!-- Título del espacio de trabajo -->
            <div class="workspace-title">
                <div class="container p-4">
                    <h3>Tablero de Tareas</h3>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                Lista de Tareas
                            </div>
                            <div class="card-body">
                                <ul class="list-group">
                                    <li class="list-group-item">Tarea 1</li>
                                    <li class="list-group-item">Tarea 2</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                En proceso
                            </div>
                            <div class="card-body">
                                <input type="text" class="form-control" placeholder="Tarea">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                Hecho
                            </div>
                            <div class="card-body">
                                <input type="text" class="form-control" placeholder="Tarea">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
